<!--

This is a sample page that embeds Flowplayer using the included Flashembed
script.

-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>FlowPlayer</title>
<script type="text/javascript" src="flashembed.min.js"></script>
</head>
<body bgcolor="#CCCCCC">

<div id="flowplayerholder"> 
</div>
<script type="text/javascript">
// <![CDATA[
new flashembed("flowplayerholder", 
{ src: "../FlowPlayerLight.swf", 
width: 545, 
height: 335 }, {
 config:  { 
 showFullScreenButton: false,
 autoPlay: false,
 autoBuffering: true,
 bufferLength: 30,
 loop: false,
 initialScale: 'scale',
 bufferBarColor1: 0x00CCFF,
 bufferBarColor2: 0x00B3E0,
 timeDisplayFontColor: 0xFF0000,
 videoFile: "http://archive.org/download/240p700kflvv1mp4/Mr%20Wii%20No.%205.flv" } });
// ]]>
</script>

</body>
</html>
